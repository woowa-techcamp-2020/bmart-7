type Section {
  id: Int!
  title: String!
  mainCategories: [MainCategory!]
}

type MainCategory {
  id: Int!
  title: String!
  isMain: Boolean!
  section: Section!
  categories: [Category!]
}

type Category {
  id: Int!
  title: String!
  mainCategory: MainCategory!
  products: [Product!]
}

input MainCategoryInclude {
  id: Int
  categories: Boolean
  products: Boolean
}

type Query {
  getSections: [Section!]!
  getMainCategories: [MainCategory!]!
  getMainCategory(input: MainCategoryInclude): MainCategory
}
